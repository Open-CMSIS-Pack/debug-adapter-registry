  - name: "CMSIS-DAP@Arm-Debugger"
    alias-name: ["CMSIS-DAP@armdbg"]
    template: CMSIS-DAP-Arm-Debugger.adapter.json          # template files
    defaults:                                              # default values to use when nowhere specified
      protocol-armdbg: auto
      clock-armdbg: auto
    user-interface:
      - section: Debug Interface
        description: Interface configuration for the debug port
        options:
          - name: Clock
            description: Debug clock speed
            yml-node: clock-armdbg
            type: enum
            values:
              - name: auto
                value: auto
                description: Auto-detection of optimal debug clock
              - name: 50MHz
              - name: 33MHz
              - name: 25MHz
              - name: 20MHz
              - name: 10MHz
              - name: 5MHz
              - name: 2MHz
              - name: 1MHz
              - name: 500kHz
              - name: 200kHz
              - name: 100kHz
              - name: 50kHz
              - name: 20kHz
              - name: 10kHz
              - name: 5kHz
            default: auto
          - name: Protocol
            description: Debug protocol
            yml-node: protocol-armdbg
            type: enum
            values:
              - name: auto
                value: auto
                description: Use target specific default protocol for debugging
              - name: JTAG
                value: JTAG
                description: Use JTAG interface (4 pins)
              - name: SWD
                value: SWD
                description: Use Serial Wire Debug (SWD) interface (2 pins)
            default: auto

