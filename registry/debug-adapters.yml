debug-adapters:
  - name: "CMSIS-DAP@pyOCD"
    alias-name: ["CMSIS-DAP", "DAP-Link"]                  # alternative names that map to this debug adapter
    template: CMSIS-DAP-pyOCD.adapter.json                 # template files
    gdbserver:                                             # add gdbserver: node under debugger: in cbuild-run.yml
    defaults:                                              # default values to use when nowhere specified
      port: 3333                                           # default value of first gdbserver port
      protocol: swd
      clock: 10000000
      trace:
        trace-port: SWO-UART
    user-interface:
      - section: Debug Interface
        description: Interface configuration for the debug port
        options:
          - name: Clock (kHz)
            description: Clock configuration
            yml-node: clock
            type: number
            range: [10, 10000]
            scale: 1000
            default: 10000
          - name: Protocol
            description: Protocol configuration
            yml-node: protocol
            type: enum
            values: 
            - name: JTAG
              value: jtag
              description: Use JTAG protocol for debugging
            - name: SWD
              value: swd
              description: Use SWD protocol for debugging
            default: swd
      - section: Trace
        description: Trace configuration
        yml-node: trace
        select: off
        options:
          - name: Clock (kHz)
            description: Trace clock configuration
            yml-node: trace-clock
            type: number
            range: [10, 200000]
            default: 12000
            scale: 1000
          - name: Mode
            yml-node: trace-port
            type: enum
            values: [SWO-UART]
            default: SWO-UART
      - section: Telnet
        description: Telnet server configuration
        yml-node: telnet
        select: off
        options:
          - name: Port
            description: Telnet port configuration
            yml-node: port
            type: number
            range: [1, 100000]
            default: 4444

