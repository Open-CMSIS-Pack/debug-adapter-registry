  - name: "CMSIS-DAP@Arm-Debugger"
    alias-name: ["CMSIS-DAP@armdbg"]
    template: CMSIS-DAP-Arm-Debugger.adapter.json          # template files

  - name: "ST-Link@Arm-Debugger"
    alias-name: ["ST-Link@armdbg"]
    template: STLink-Arm-Debugger.adapter.json             # template files

  - name: "Arm-FVP"
    template: FVP.adapter.json                             # template files
    defaults:
      model: "FVP_MPS2_Cortex-M3"
      other_model:
      conf_file:
      simlimit: 600
      args:
    user-interface:
      - section: Model
        description: Arm FVP model setup
        options:
          - name: Model
            description: Model name
            yml-node: model
            type: enum
            values:
              - name: Corstone 300
                value: FVP_Corstone_SSE-300
                description: Arm Corstone 300 Reference Platform
              - name: Corstone 300 with Ethos-U55
                value: FVP_Corstone_SSE-300_Ethos-U55
                description: Arm Corstone 300 Ethos-U55 Reference Platform
              - name: FVP_Corstone_SSE-300_Ethos-U65
                value: Corstone 300 with Ethos-U65
                description: Arm Corstone 300 Ethos-U55 Reference Platform
              - name: Corstone 310
                value: FVP_Corstone_SSE-310
                description: Arm Corstone 310 Reference Platform
              - name: Corstone 310 with Ethos-U65
                value: FVP_Corstone_SSE-310_Ethos-U65             
                description: Arm Corstone 310 Ethos-U55 Reference Platform
              - name: Corstone 315
                value: FVP_Corstone_SSE-315
                description: Arm Corstone 315 Reference Platform
              - name: Corstone 320
                value: FVP_Corstone_SSE-320
                description: Arm Corstone 315 Reference Platform
              - name: MPS2 Cortex-M0
                value: FVP_MPS2_Cortex-M0
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M0
              - name: MPS2 Cortex-M0plus
                value: FVP_MPS2_Cortex-M0plus
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M0plus
              - name: MPS2 Cortex-M3
                value: FVP_MPS2_Cortex-M3
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M3
              - name: MPS2 Cortex-M4
                value: FVP_MPS2_Cortex-M4
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M4
              - name: MPS2 Cortex-M7
                value: FVP_MPS2_Cortex-M7
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M7
              - name: MPS2 Cortex-M23
                value: FVP_MPS2_Cortex-M23
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M23
              - name: MSP2 Cortex-M33
                value: FVP_MPS2_Cortex-M33
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M33
              - name: MPS2 Cortex-M35P
                value: FVP_MPS2_Cortex-M35P
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M35P
              - name: MPS2 Cortex-M52
                value: FVP_MPS2_Cortex-M52
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M52
              - name: MPS2 Cortex-M55
                value: FVP_MPS2_Cortex-M55
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M55
              - name: MPS2 Cortex-M58
                value: FVP_MPS2_Cortex-M58
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M58
              - name: Select Other ...
                value: Other
                description: Configure path to another Arm FastModel
            default: FVP_MPS2_Cortex-M3
          - name: Other Model
            description: Specify location of another model
            yml-node: other_model
            type: file
            default:
          - name: Config File
            description: Path to the FVP configuration file
            yml-node: conf_file
            type: file
          - name: Time limit
            description: Simulation time limit in seconds
            yml-node: simlimit
            type: number
            default: 600
          - name: Misc
            description: Miscellaneous command line arguments
            yml-node: args
            type: string

