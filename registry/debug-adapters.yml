debug-adapters:
  - name: "CMSIS-DAP@pyOCD"
    alias-name: ["CMSIS-DAP", "DAP-Link"]                  # alternative names that map to this debug adapter
    template: CMSIS-DAP-pyOCD.adapter.json                 # template files
    gdbserver:                                             # add gdbserver: node under debugger: in cbuild-run.yml
    defaults:                                              # default values to use when nowhere specified
      port: 3333                                           # default value of first gdbserver port
      protocol: swd
      clock: 10000000
    user-interface:
      - section: Debug Interface
        description: Interface configuration for the debug port
        options:
          - name: Clock (kHz)
            description: Debug clock speed
            yml-node: clock
            type: number
            range: [10, 30000]
            scale: 1000
            default: 10000
          - name: Protocol
            description: Debug protocol
            yml-node: protocol
            type: enum
            values:
              - name: JTAG
                value: jtag
                description: Use JTAG interface (4 pins)
              - name: SWD
                value: swd
                description: Use Serial Wire Debug (SWD) interface (2 pins)
            default: swd
      - section: Telnet
        description: Serial input/output via semihosting or RTT channel 0
        yml-node: telnet
        select: on
        pname-options:
        options:
          - name: Telnet Mode
            description: Configure Serial I/O redirect
            yml-node: mode
            type: enum
            default: monitor
            values:
              - name: Telnet Server
                value: server
                description:  Serial I/O to Telnet server port
              - name: Debug Console
                value: console
                description:  Serial output to console (Debug console in VS Code)
              - name: Serial Monitor
                value: monitor
                description:  Serial I/O via TCP/IP port to VS Code Serial Monitor
              - name: Text File
                value: file
                description:  Serial output to file (default ./out/<solution-name>+<target-type>.<pname>.out)
              - name: Disabled
                value: off
                description:  Serial I/O disabled

