              - name: FVP_MPS2_Cortex-M0plus
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M0plus
              - name: FVP_MPS2_Cortex-M3
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M3
              - name: FVP_MPS2_Cortex-M4
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M4
              - name: FVP_MPS2_Cortex-M7
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M7
              - name: FVP_MPS2_Cortex-M23
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M23
              - name: FVP_MPS2_Cortex-M33
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M33
              - name: FVP_MPS2_Cortex-M35P
                description: Arm Microcontroller Prototyping System (MPS2) with Cortex-M35P
