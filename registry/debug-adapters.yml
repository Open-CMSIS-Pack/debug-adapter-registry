debug-adapters:
  - name: "CMSIS-DAP@pyOCD"
    alias-name: ["CMSIS-DAP", "DAP-Link"]     # alternative names that map to this debug adapter
    template: CMSIS-DAP-pyOCD.adapter.json    # template file
    gdbserver:                                # add gdbserver: node under debugger: in cbuild-run.yml
    defaults:                                 # default values to use when nowhere specified
      port: 3333                              # default value of first gdbserver port
      protocol: swd
      clock: 10000000
    capabilities:
      clock: # has debug clock setup
        title: Clock
        type: clock
        description: debug clock in Hz
      protocol:
        title: Protocol
        type: enum
        values: [jtag, swd]
        description: debug protocol
      trace: # has trace server
        title: Trace
        type: group
        trace-port:
          title: Trace Port
          type: enum
          values: [SWO-UART, SWO-Manchester, TP1, TP2, TP4] # today only SWO-UART is relevant
          description: trace port type
        trace-clock:
          title: Trace Clock
          type: clock
          description: trace clock in Hz
      telnet: # has telnet server
        title: Telnet
        type: group
        max-cnt:
          title: Max Count
          type: int
          description: maximum number of telnet clients
        mode:
          title: Mode
          type: enum
          values: [UART, ITM, semihosting, EventRecorder, RTT]
          description: telnet connection mode
        pname:
          title: Processor Name
          type: pname # type of string, one of the processor names
          description: one of the available processor names

